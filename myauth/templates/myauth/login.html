{% extends "myauth/base.html" %}

{% block content %}
<h2>Вход в систему</h2>

{% if form.errors %}
  <p style="color:red;">Неверное имя пользователя или пароль</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
