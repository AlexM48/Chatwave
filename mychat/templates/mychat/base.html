{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ChatWave</title>
    <link rel="stylesheet" href="{% static 'mychat/style.css' %}?v=1">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'mychat:room_list' %}">Комнаты</a> |

        <!-- Кнопка выхода через POST -->
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;padding:0;color:#007bff;cursor:pointer;font:inherit;">
                Выйти
            </button>
        </form>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
